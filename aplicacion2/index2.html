<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                Primera aplicacion en HTML
            </title>
            <link href="css/estilos2.css" rel="stylesheet" type="text/css">
            </link>
        </meta>
    </head>
    <body>
        <header id="cabecera">
            <center>
                <h1>
                    Aplicacion HTML
                </h1>
            </center>
        </header>
        <div id="menuprincipal">
            <nav>
                <center>
                    <a href="">
                        Inicio
                    </a>
                    <a href="">
                        Ubicacion

                    <a href="">
                        Compras
                    </a>
                    <a href="">
                        Contactos
                    </a>
                    <a href="">
                        Redes Sociales
                    </a>
                </center>
            </nav>
        </div>
        <div id="images">
            <center>
                <img alt="Wallpaper" height="400" src="https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?cs=srgb&dl=pexels-matheus-bertelli-799443.jpg&fm=jpg" width="300"/>
            </center>
        </div>
        <div id="picture">
            <section>
                <center>
                    <p>
                        Pinturas
                    </p>
                </center>
            </section>

                        Pintura 1
                    </p>

                <center>
                    <p>
                        Productos
                    </p>
                </center>
            </section>
            <main>
                <section>
                    <header id="articulo">
                        <p>
                            Producto 1
                        </p>
                        <p>
                            Producto 2
                        </p>
                        <p>
                            Producto 3
                        </p>
                        <p>
                            Producto 4
                        </p>
                    </header>
                </section>
            </main>
        </div>
        <div class="clear">
        </div>
        <div id="footer">
            <footer>
                <center>
                    <h6>
                        Todos los derechos reservados UTPL 2021
                    </h6>
                </center>
            </footer>
